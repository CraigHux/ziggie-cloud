# Pre-commit configuration for Ziggie Ecosystem
# See https://pre-commit.com for more information
# Quality gates from CLAUDE.md: No test.skip(), TypeScript 0 errors

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        exclude: ^(node_modules/|\.git/|dist/|build/)
      - id: end-of-file-fixer
        name: Fix end of files
        exclude: ^(node_modules/|\.git/|dist/|build/)
      - id: check-yaml
        name: Check YAML syntax
        args: [--unsafe]  # Allow custom tags
      - id: check-json
        name: Check JSON syntax
        exclude: ^(node_modules/|\.git/)
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1024']  # 1MB limit
        exclude: ^(node_modules/|\.git/|assets/)
      - id: detect-private-key
        name: Detect private keys (SECURITY)
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        name: Format Python with Black
        language_version: python3
        exclude: ^(node_modules/|\.git/|venv/|\.venv/)

  # Python import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort Python imports
        args: ['--profile', 'black']
        exclude: ^(node_modules/|\.git/|venv/|\.venv/)

  # Python linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint Python with flake8
        args: ['--max-line-length=120', '--extend-ignore=E203,E501,W503']
        exclude: ^(node_modules/|\.git/|venv/|\.venv/)

  # Prettier for JavaScript/TypeScript/JSON/YAML/Markdown
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: Format with Prettier
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown, css, scss]
        exclude: ^(node_modules/|\.git/|dist/|build/|pnpm-lock\.yaml|package-lock\.json)
        additional_dependencies:
          - prettier@3.2.5

  # Security scanning for secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets (SECURITY)
        args: ['--baseline', '.secrets.baseline']
        exclude: ^(node_modules/|\.git/|\.secrets\.baseline)

  # Custom local hooks
  - repo: local
    hooks:
      # Custom hook to detect test.skip() violations (Know Thyself Principle #2)
      - id: no-test-skip
        name: Check for test.skip() violations
        entry: python scripts/check_test_skip.py
        language: python
        files: \.(py|js|jsx|ts|tsx|spec\.(js|ts|tsx)|test\.(js|ts|tsx))$
        exclude: ^(node_modules/|\.git/)
        pass_filenames: true
        description: "Enforces Know Thyself Principle #2: NO test.skip() in codebase"

      # TypeScript type checking (if tsc available)
      - id: typescript-check
        name: TypeScript type check
        entry: bash -c 'cd control-center/frontend && npm run lint 2>/dev/null || true'
        language: system
        files: \.(ts|tsx)$
        pass_filenames: false
        always_run: false

# Default configuration
default_language_version:
  python: python3

# Exclude patterns
exclude: |
  (?x)^(
    node_modules/|
    \.git/|
    dist/|
    build/|
    \.venv/|
    venv/|
    __pycache__/|
    \.pytest_cache/|
    \.mypy_cache/|
    \.tox/
  )

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly

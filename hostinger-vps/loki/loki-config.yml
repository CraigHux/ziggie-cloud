# =============================================================================
# LOKI CONFIGURATION - ZIGGIE COMMAND CENTER
# =============================================================================
# Production-ready log aggregation with retention policies
# Optimized for 18-service Docker stack
# =============================================================================

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info
  grpc_server_max_recv_msg_size: 8388608   # 8MB
  grpc_server_max_send_msg_size: 8388608   # 8MB

# Common settings
common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# Ingester configuration
ingester:
  wal:
    enabled: true
    dir: /loki/wal
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 1h
  max_chunk_age: 1h
  chunk_target_size: 1048576  # 1MB
  chunk_retain_period: 30s
  max_transfer_retries: 0

# Query configuration
query_range:
  align_queries_with_step: true
  max_retries: 5
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# Query frontend
frontend:
  max_outstanding_per_tenant: 4096
  compress_responses: true

# Query scheduler
query_scheduler:
  max_outstanding_requests_per_tenant: 4096

# Schema configuration
schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  tsdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/cache
  filesystem:
    directory: /loki/chunks

# Compactor configuration (for retention)
compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# Limits configuration
limits_config:
  # Ingestion limits
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  per_stream_rate_limit: 3MB
  per_stream_rate_limit_burst: 10MB

  # Query limits
  max_query_length: 30d
  max_query_parallelism: 32
  max_query_series: 10000
  max_entries_limit_per_query: 50000

  # Retention settings (30 days default, 7 days for debug logs)
  retention_period: 720h  # 30 days

  # Cardinality limits
  max_streams_per_user: 10000
  max_global_streams_per_user: 10000
  max_label_name_length: 1024
  max_label_value_length: 2048
  max_label_names_per_series: 30

  # Structured metadata
  allow_structured_metadata: true
  volume_enabled: true

  # Split queries for better performance
  split_queries_by_interval: 30m

# Table manager (deprecated but kept for compatibility)
table_manager:
  retention_deletes_enabled: false
  retention_period: 0s

# Ruler configuration for alerting
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

# Analytics
analytics:
  reporting_enabled: false

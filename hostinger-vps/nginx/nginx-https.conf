events {
    worker_connections 1024;
}

http {
    # ==========================================================================
    # BASIC SETTINGS
    # ==========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/rss+xml application/atom+xml image/svg+xml;

    # ==========================================================================
    # RATE LIMITING
    # ==========================================================================
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ==========================================================================
    # SSL SESSION SETTINGS (Shared across all servers)
    # ==========================================================================
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # ==========================================================================
    # UPSTREAM DEFINITIONS
    # ==========================================================================
    upstream n8n {
        server n8n:5678;
    }

    upstream ziggie_api {
        server ziggie-api:8000;
    }

    upstream mcp_gateway {
        server mcp-gateway:8080;
    }

    upstream portainer {
        server portainer:9000;
    }

    upstream flowise {
        server flowise:3000;
    }

    upstream open_webui {
        server open-webui:8080;
    }

    upstream grafana {
        server grafana:3000;
    }

    upstream sim_studio {
        server sim-studio:8001;
    }

    upstream ollama {
        server ollama:11434;
    }

    # ==========================================================================
    # HTTP TO HTTPS REDIRECT
    # ==========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name ziggie.cloud *.ziggie.cloud;

        # ACME Challenge (Must remain for renewals)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==========================================================================
    # MAIN DOMAIN - ziggie.cloud
    # ==========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name ziggie.cloud;

        # SSL Certificates
        ssl_certificate /etc/letsencrypt/live/ziggie.cloud/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ziggie.cloud/privkey.pem;

        # Modern SSL Configuration (TLS 1.2 and 1.3 only)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Root - Landing Page
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Health Check
        location /health {
            return 200 'Ziggie Command Center OK';
            add_header Content-Type text/plain;
        }
    }

    # ==========================================================================
    # API SUBDOMAIN - api.ziggie.cloud
    # ==========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api.ziggie.cloud;

        ssl_certificate /etc/letsencrypt/live/ziggie.cloud/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ziggie.cloud/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;

        # CORS for API
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://ziggie_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # ==========================================================================
    # N8N SUBDOMAIN - n8n.ziggie.cloud

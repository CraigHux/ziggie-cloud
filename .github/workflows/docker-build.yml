# =============================================================================
# ZIGGIE COMMAND CENTER - Docker Build & Push Workflow
# =============================================================================
# Optimized Docker builds with multi-layer caching
# Supports GitHub Container Registry (ghcr.io)
# =============================================================================
# Author: DAEDALUS (Pipeline Architect - Elite Technical Team)
# Created: 2025-12-28
# =============================================================================

name: Docker Build

on:
  push:
    branches:
      - main
    paths:
      - '**/Dockerfile*'
      - '**/docker-compose*.yml'
      - '**/requirements*.txt'
      - '**/package*.json'
      - 'control-center/**'
      - 'mcp-gateway/**'
      - 'sim-studio/**'
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to build (or "all")'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - ziggie-api
          - mcp-gateway
          - sim-studio
      push:
        description: 'Push to registry'
        required: false
        default: 'false'
        type: boolean
      no_cache:
        description: 'Build without cache'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/ziggie

jobs:
  # ===========================================================================
  # PREPARE BUILD MATRIX
  # ===========================================================================
  prepare:
    name: Prepare Build
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine services to build
        id: set-matrix
        run: |
          SERVICE="${{ github.event.inputs.service || 'all' }}"

          if [ "$SERVICE" = "all" ]; then
            MATRIX='{"include":[
              {"service":"ziggie-api","context":"control-center/backend","dockerfile":"Dockerfile"},
              {"service":"mcp-gateway","context":"mcp-gateway","dockerfile":"Dockerfile"},
              {"service":"sim-studio","context":"sim-studio","dockerfile":"Dockerfile"}
            ]}'
          else
            case "$SERVICE" in
              "ziggie-api")
                MATRIX='{"include":[{"service":"ziggie-api","context":"control-center/backend","dockerfile":"Dockerfile"}]}'
                ;;
              "mcp-gateway")
                MATRIX='{"include":[{"service":"mcp-gateway","context":"mcp-gateway","dockerfile":"Dockerfile"}]}'
                ;;
              "sim-studio")
                MATRIX='{"include":[{"service":"sim-studio","context":"sim-studio","dockerfile":"Dockerfile"}]}'
                ;;
            esac
          fi

          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  # ===========================================================================
  # BUILD DOCKER IMAGES WITH CACHE
  # ===========================================================================
  build:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Dockerfile exists
        id: check
        run: |
          if [ -f "${{ matrix.context }}/${{ matrix.dockerfile }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::warning::Dockerfile not found at ${{ matrix.context }}/${{ matrix.dockerfile }}"
          fi

      # ========================================================================
      # DOCKER BUILDX SETUP (2025 Best Practices)
      # ========================================================================
      - name: Set up QEMU
        if: steps.check.outputs.exists == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      # ========================================================================
      # REGISTRY LOGIN
      # ========================================================================
      - name: Login to GitHub Container Registry
        if: steps.check.outputs.exists == 'true' && github.event.inputs.push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ========================================================================
      # DOCKER METADATA
      # ========================================================================
      - name: Extract metadata
        if: steps.check.outputs.exists == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      # ========================================================================
      # BUILD WITH CACHE (2025 Best Practices)
      # ========================================================================
      - name: Build and push Docker image
        if: steps.check.outputs.exists == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile }}
          push: ${{ github.event.inputs.push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          # =================================================================
          # CACHE CONFIGURATION (GitHub Actions cache)
          # =================================================================
          cache-from: |
            type=gha,scope=${{ matrix.service }}
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:buildcache
          cache-to: |
            type=gha,mode=max,scope=${{ matrix.service }}
          no-cache: ${{ github.event.inputs.no_cache == 'true' }}
          # =================================================================
          # BUILD ARGUMENTS
          # =================================================================
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}
          # =================================================================
          # PROVENANCE & SBOM (Security best practices)
          # =================================================================
          provenance: true
          sbom: true

      # ========================================================================
      # LOCAL BUILD (for testing without push)
      # ========================================================================
      - name: Build local image for testing
        if: steps.check.outputs.exists == 'true' && github.event.inputs.push != 'true'
        run: |
          echo "Building ${{ matrix.service }} locally..."

          docker buildx build \
            --tag "${{ matrix.service }}:${{ github.sha }}" \
            --tag "${{ matrix.service }}:latest" \
            --load \
            --cache-from "type=gha,scope=${{ matrix.service }}" \
            --cache-to "type=gha,mode=max,scope=${{ matrix.service }}" \
            ${{ matrix.context }}

          echo "Image size:"
          docker images "${{ matrix.service }}:latest" --format "{{.Size}}"

      # ========================================================================
      # SMOKE TEST
      # ========================================================================
      - name: Smoke test container
        if: steps.check.outputs.exists == 'true'
        run: |
          echo "Running smoke test for ${{ matrix.service }}..."

          # Try common health check patterns
          docker run --rm -d --name smoke_test "${{ matrix.service }}:latest" || true
          sleep 5

          # Check container is running
          if docker ps | grep -q smoke_test; then
            echo "Container started successfully"
            docker logs smoke_test 2>&1 | tail -20
            docker stop smoke_test
          else
            echo "::warning::Container may have exited"
            docker logs smoke_test 2>&1 || true
          fi

      # ========================================================================
      # SAVE ARTIFACT (for deployment)
      # ========================================================================
      - name: Save Docker image as artifact
        if: steps.check.outputs.exists == 'true'
        run: |
          docker save "${{ matrix.service }}:latest" | gzip > "${{ matrix.service }}.tar.gz"

      - name: Upload Docker image artifact
        if: steps.check.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: docker-${{ matrix.service }}
          path: ${{ matrix.service }}.tar.gz
          retention-days: 7
          compression-level: 0  # Already gzipped

  # ===========================================================================
  # BUILD SUMMARY
  # ===========================================================================
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Generate build summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Date**: $(date -Iseconds)" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status | Cache |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ziggie-api | ${{ needs.build.result == 'success' && 'Built' || 'Failed' }} | GHA + Registry |" >> $GITHUB_STEP_SUMMARY
          echo "| mcp-gateway | ${{ needs.build.result == 'success' && 'Built' || 'Failed' }} | GHA + Registry |" >> $GITHUB_STEP_SUMMARY
          echo "| sim-studio | ${{ needs.build.result == 'success' && 'Built' || 'Failed' }} | GHA + Registry |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cache Configuration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Type**: GitHub Actions cache (gha)" >> $GITHUB_STEP_SUMMARY
          echo "- **Mode**: max (cache all layers)" >> $GITHUB_STEP_SUMMARY
          echo "- **Scope**: Per-service isolation" >> $GITHUB_STEP_SUMMARY
          echo "- **Fallback**: Registry cache" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 2025 Best Practices Applied" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Buildx with BuildKit" >> $GITHUB_STEP_SUMMARY
          echo "- Multi-layer caching (GHA + Registry)" >> $GITHUB_STEP_SUMMARY
          echo "- SBOM generation for security" >> $GITHUB_STEP_SUMMARY
          echo "- Provenance attestation" >> $GITHUB_STEP_SUMMARY
          echo "- Metadata action for tagging" >> $GITHUB_STEP_SUMMARY
